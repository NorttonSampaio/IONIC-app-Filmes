<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose>Home</button>
      <button ion-item (click)="openCadUsuarioPage()">Cad.usuario</button>
      <button ion-item (click)="openContatoPage()">Contato</button>
      <button ion-item (click)="openSobrePage()">Sobre</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>

  <ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
  </ion-buttons>
  
  <h2>Welcome to Ionic 3 News</h2>
  
  <br>
  <p>
    Fique por dentro das ultimas noticias cadastradas nesse app desenvolvido em IONIC 3
  </p>
  <br>

  <ion-card *ngFor = "let news of listaNews">

    <ion-item>
      <h2>{{ news.legenda }}</h2>
      <p>{{ news.data }}</p>
    </ion-item>

    <img [src]="'../../assets/imgs/' + news.imgPath">

    <ion-card-content>
      <p>{{ news.descricao }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          Fonte: {{ news.fonte }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
